<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="../CSS/style.css">

      <title> CountDown Timer </title>
</head>
<body>
      
      <div class="wrapper">
            <h2>CountDown Timer</h2>
            <div class="timeContainer">
                  <div class="minute">
                        <span>Minute</span>
                        <span class="min timer" style="--clr: #EF0003;"> 0 </span>
                        <span class="dot" style="--clr: #EF0003;"></span>
                  </div>
                  <div class="second">
                        <span>Second</span>
                        <span class="sec timer" style="--clr: #FF69B4;"> 0 </span>
                        <span class="dot" style="--clr: #FF69B4;"></span>
                  </div>
            </div>
            <button class="restart"> Restart </button>
      </div>

      <script src="../JavaScript/script.js"></script>
</body>
</html>
